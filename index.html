<script>
"use strict";
(()=> {
  const secure = window.isSecureContext || location.protocol==="https:" || location.hostname==="localhost";

  function sha256(str){
    return new Promise((res,rej)=>{
      if(!secure) return rej("HTTPS required");
      const e=new TextEncoder;
      crypto.subtle.digest("SHA-256", e.encode(str))
        .then(b=>res([...new Uint8Array(b)].map(x=>x.toString(16).padStart(2,"0")).join("")))
        .catch(rej);
    });
  }

  function resources(){
    const r=[];
    performance.getEntriesByType("resource").forEach(e=>{
      if((e.initiatorType==="script"||e.initiatorType==="link") && e.decodedBodySize)
        r.push(e.decodedBodySize);
    });
    return r.sort().join("-");
  }

  function normalize(html){
    return html
      .replace(/<base.*?>/gm,"")
      .replace(/var\s+APP_CONFIG\s*=\s*\{[^}]*\};*/gm,"")
      .replace(/[\r\n]/g,"")
      .trim();
  }

  document.addEventListener("DOMContentLoaded",()=>{
    const h = normalize(document.documentElement.innerHTML);
    sha256(JSON.stringify([h,resources()]))
      .then(x=>{
        window.templateHash=x;
        window.syncMetric && window.syncMetric({event:"template_hash_ready"});
      });
  });
})();
</script>

<script>

  const urlParams = new URLSearchParams(window.location.search);
  const vParam = urlParams.get('v');
  const videosFolder = "./assets/videos/";

  // –ï—Å–ª–∏ ?v=5 -> video-5.mp4, –µ—Å–ª–∏ –ø—É—Å—Ç–æ -> video-1.mp4
  const videoName = vParam ? `video-${vParam}.mp4` : "video-1.mp4";

  video.src = videoSrc;
  video.load();

  const STOP_AT = 3.0;
  const TOTAL_SEC = 8 * 60 + 32;
  const MIN_VISIBLE = 0.02;

  let stopped = false;
  let hasStarted = false; // –§–ª–∞–≥ –¥–ª—è —É–º–Ω–æ–≥–æ —Å—Ç–∞—Ä—Ç–∞
  let rafId = 0;

  const fmt = (s) => {
    const mm = Math.floor(s / 60);
    const ss = Math.floor(s % 60).toString().padStart(2, "0");
    return `${mm}:${ss}`;
  };

  const setProgress = (t) => {
    const tt = Math.max(0, t);
    const realP = tt / TOTAL_SEC;
    const p = Math.max(0, Math.min(1, Math.max(realP, tt > 0 ? MIN_VISIBLE : 0)));

    if (progress) progress.style.transform = `scaleX(${p})`;
    if (timeDisplay) timeDisplay.textContent = `${fmt(tt)} / 8:32`;
  };

  const stopAtPreview = () => {
    if (stopped) return;
    stopped = true;

    try { video.pause(); } catch {}
    try { video.currentTime = STOP_AT; } catch {}

    cancelAnimationFrame(rafId);
    setProgress(STOP_AT);
    playBtn.classList.add("ready");

    window.syncMetric && window.syncMetric({ event: "video_preview_stopped" });
  };

  const tick = () => {
    if (stopped) return;
    const t = video.currentTime || 0;
    setProgress(t);

    if (t >= STOP_AT) {
      stopAtPreview();
      return;
    }
    rafId = requestAnimationFrame(tick);
  };

  // --- 2. –õ–û–ì–ò–ö–ê "–£–ú–ù–û–ì–û –°–¢–ê–†–¢–ê" (–ü–û –í–ó–ì–õ–Ø–î–£) ---

    if (hasStarted) return;
    hasStarted = true;

    try {
      await video.play();
      rafId = requestAnimationFrame(tick);

      // –°—Ç—Ä–∞—Ö–æ–≤–∫–∞ –æ—Ç –∑–∞–≤–∏—Å–∞–Ω–∏—è
      setTimeout(() => {
        if (!stopped) stopAtPreview();
      }, Math.round((STOP_AT + 0.15) * 1000));
    } catch (e) {
      // –ï—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ—á–∏–ª - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å—Ä–∞–∑—É
      playBtn.classList.add("ready");
      setProgress(0);
    }
  };

  const checkVisibilityAndStart = () => {
    // –ï—Å–ª–∏ –≤–∫–ª–∞–¥–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞ –ò –º—ã –µ—â–µ –Ω–µ –Ω–∞—á–∏–Ω–∞–ª–∏ - –ø–æ–µ—Ö–∞–ª–∏
    if (!document.hidden && !hasStarted) {
      startAction();
    }

  // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ä–∞–∑—É (–≤–¥—Ä—É–≥ —ç—Ç–æ –ø—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞)
  checkVisibilityAndStart();

  document.addEventListener("visibilitychange", checkVisibilityAndStart);

});
